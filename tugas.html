<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Praktek Pertemuan 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
        }
        button:hover {
            background-color: #ccc;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .modal-content {
            text-align: center;
        }
        .modal button {
            background-color: #ff99cc;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #ff66b3;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tugas Praktek Pertemuan 9</h1>
        <p>Buatlah sebuah aplikasi web untuk melakukan konversi bilangan desimal ke biner, oktal, dan heksadesimal dengan menerapkan function.</p>
        <h2>Konversi Bilangan</h2>
        <input type="text" id="decimalInput" placeholder="Masukkan Bilangan Desimal">
        <br>
        <button onclick="convertNumber()">Konversi</button>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
        <button onclick="closeModal()">OK</button>
    </div>

    <script>
        function convertNumber() {
            const decimalInput = document.getElementById('decimalInput').value;
            const modalContent = document.getElementById('modalContent');
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');

            // Validate input
            const decimalNumber = parseInt(decimalInput);
            if (isNaN(decimalNumber) || decimalInput.trim() === '') {
                modalContent.innerHTML = '<p>Jika angka yang dimasukkan tidak valid</p><p>This page says</p><p>Masukkan Angka yang benar!</p>';
                modal.style.display = 'block';
                overlay.style.display = 'block';
                return;
            }

            // Perform conversions
            const binary = decimalNumber.toString(2);
            const octal = decimalNumber.toString(8);
            const hexadecimal = decimalNumber.toString(16).toUpperCase();

            // Display result in modal
            modalContent.innerHTML = `
                <p>Jika angka yang dimasukkan valid</p>
                <p>This page says</p>
                <p>Biner: ${binary}</p>
                <p>Oktal: ${octal}</p>
                <p>Heksadesimal: ${hexadecimal}</p>
            `;
            modal.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const overlay = document.getElementById('overlay');
            modal.style.display = 'none';
            overlay.style.display = 'none';
        }
    </script>
</body>
</html>
